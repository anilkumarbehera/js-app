<!DOCTYPE html>
<html>

<head>
    <link href="../../assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript">
        async function getData() {

        //     let data = [
        //         {

        //         title:"essence muscare lash princes",
        //         category: "beauty",
        //         price:"9.99"
        //     },
        //     {
        //         id:2,
        //         title:"essence muscare lash princes",

        //         price:"9.99"
        //     },
        // ]
            // let data = []:
            const url = "https://dummyjson.com/products";

            // fetch(url)
            // for get method url is sufficient but the save(post) method we need url,options
            // .then(res=>res.json())
            // .then(res =>{
            //     buildGridData(res.products);
            // })
            let res = await fetch(url);
            let data = await res.json();
            buildGridData(data.products);
        }
        function buildGridData(data) {
            let htmlData = "";

            for (let item of data) {
                htmlData += `<tr>    
        <td>${item.id}</td>
        <td>${item.title}</td>
        <td>${item.category}</td>
        <td>${item.price}</td>
    </tr>`;  // interpolation used
            }

            document.getElementById("productGrid").innerHTML = htmlData;
        }
    </script>


</head>

<body onload="getData()"> // once html is ready then onload action is required
    <div class="container-fluid">
        <h2>Products</h2>
        <table class="table table-stripped table-hover table-bordered">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="productGrid">

            </tbody>
        </table>
    </div>
</body>

</html>
